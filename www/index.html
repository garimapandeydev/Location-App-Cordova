<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' https://api.mapbox.com; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>

    <!-- Inside <head> -->
<link href="node_modules/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet">
<script src="node_modules/mapbox-gl/dist/mapbox-gl.js"></script>

    <title>Hello World</title>
</head>
<body>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
            <button id="getPosition">CURRENT POSITION</button>
            <button id="cameraTakePicture">TAKE PICTURE</button>
            <img id="myImage" style="display: none;" alt="Captured Image">
            <div id="locationDisplay" style="margin-top: 20px;"></div>
            <!-- New Map Container -->
            <div id="map" style="width: 100%; height: 300px; margin-top: 20px;"></div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
